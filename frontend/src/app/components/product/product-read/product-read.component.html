<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column 
      Definição de como será cada uma das colunas das linhas
      matColumnDef = definição de uma coluna
      id e name tem de ser igual aos nomes do displayedColumns em components.ts 
      Template de cada coluna   
    -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column 
      Como seria o template da tabela inteira
    -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <!-- Define colunas cabeçalho-->
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      <!-- Define coluna-->
    </ng-container>

    <!-- Price Column 
      Como seria o template da tabela inteira
    -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <!-- Define colunas cabeçalho-->
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
      <!-- Define coluna-->
    </ng-container>

    <!-- Action Column 
      Como seria o template da tabela inteira
    -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <!-- Define colunas cabeçalho-->
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink=""  class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
      <!-- Define coluna-->
    </ng-container>

    <!-- Usa diretiva estuturar para criar o componente e passa as colunas exibidas na tabela (.ts)
    Definição das colunas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--Cabeçalho a ser exibido -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Colunas a ser exibidas -->
  </table>
</div>
